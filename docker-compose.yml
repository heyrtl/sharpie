services:
  ollama:
    image: ollama/ollama:latest
    container_name: sharpie-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "ollama list || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  ollama-init:
    image: curlimages/curl:latest
    container_name: sharpie-ollama-init
    depends_on:
      ollama:
        condition: service_healthy
    entrypoint: |
      sh -c "
        echo 'Waiting for Ollama to be ready...'
        sleep 5
        echo 'Pulling qwen2.5:3b model...'
        curl -X POST http://ollama:11434/api/pull -d '{\"name\": \"qwen2.5:3b\"}'
        echo 'Model pull complete'
      "
    restart: "no"

  backend:
    build: ./backend
    container_name: sharpie-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - db_data:/app/data
    environment:
      - OLLAMA_HOST=http://ollama:11434
      - DATABASE_PATH=/app/data/sharpie.db
    depends_on:
      ollama:
        condition: service_healthy
    restart: unless-stopped
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  ollama_data:
    driver: local
  db_data:
    driver: local